---
layout: default
---
<article id="article-screenshot-{{ page.slug }}" class="page screenshot">
	<header>
		<hgroup>
			<h1>{{ page.title }}</h1>
		</hgroup>
	</header>
	<div class="wrapper">
		<main>
			<a href="{{page.src}}"><img src="{{ page.src }}" alt="{{ page.alt }}"/></a>
		</main>
		<footer>{{ post.caption }}</footer>
	</div>
</article>
